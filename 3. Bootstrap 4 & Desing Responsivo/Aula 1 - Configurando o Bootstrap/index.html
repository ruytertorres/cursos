      ** CONTENT="WIDTH=DEVICE-WIDTH = largura da tela é igual a largura total do dispositivo;

     ** SHRINK-TO-FIT=NO(YES) == Diminuir para caber na page? sim ou não-->
     <!-- Bootstrap CSS -->

     <title>Hello, world!</title>
</head>
