<!DOCTYPE html>
<html lang="pt-br">
<head>
     <!-- Required meta tags -->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Titulo da Page-->
     <title>Tamanho e Bordas</title>
     <!-- Estilo CSS -->
     <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
     <!-- icone -->
     <link rel="shortcut icon" href="img/favicon.png" sizes="32x32" type="image/png">
     <!-- HTML 5 SHIV
	<script src="js/html5shiv.min.js"></script> -->
</head>
<body style="margin-bottom:200px; width: 720px; padding: 16px; background:#a305ff41; color:#fff; margin:0 auto;">
     <div id="container"><!-- Inicio Container -->
          
          <!-- Widht -->

          <div class="bg-primary w-25">Width 25%</div>
          <div class="bg-primary w-50">Width 50%</div>
          <div class="bg-primary w-75">Width 75%</div>
          <div class="bg-primary w-100">Width 100%</div>
          <div class="bg-secondary w-auto">Width auto</div>

           <hr>

           <!-- Height -->

          <div style="width:90%; height: 200px; border: 2px solid #fff">
               <section class="bg-primary d-inline-block h-25">Width 25%</section>
               <section class="bg-primary d-inline-block h-50">Width 50%</section>
               <section class="bg-primary d-inline-block h-75">Width 75%</section>
               <section class="bg-primary d-inline-block h-100">Width 100%</section>
               <section class="bg-secondary d-inline-block h-auto">Width auto</section>
          </div>

           <hr>

           <!-- Border -->
           <!-- 
                ** Border-<cor>: primary, secondaru, success, info, warning, danger, light, dark, white (Todas as Bordas)

                ** Border-top-<cor>: primary, secondaru, success, info, warning, danger, light, dark, white (Borda Especifica)
            -->

           <div class="bg-secondary mb-2 border border-danger">All Border's</div>
           <div class="bg-primary mb-2 border-top border-danger">Border Top</div>
           <div class="bg-primary mb-2 border-bottom border-danger">Border Bottom</div>
           <div class="bg-primary mb-2 border-left border-danger">Border Left</div>
           <div class="bg-primary mb-2 border-right border-danger">Border Right</div>

           <hr>

           <!-- Border Radius -->
           <!-- 
                ** rounded, rounded-top, rounded-bottom, rounded-left, rounded-right, rounded-circle -->

          <div class="">

                     
               <section style="width:120px; height: 120px; display: inline-block"
               class="bg-secondary mb-2 border rounded">All Border's</section>
               <section style="width:120px; height: 120px; display: inline-block"
               class="bg-primary mb-2 border rounded-top">Rounded Top</section>
               <section style="width:120px; height: 120px; display: inline-block"
               class="bg-primary mb-2 border rounded-bottom">Rounded Bottom</section>
               <section style="width:120px; height: 120px; display: inline-block"
               class="bg-primary mb-2 border rounded-left">Border Left</section>
               <section style="width:120px; height: 120px; display: inline-block"
               class="bg-primary mb-2 border rounded-right">Rounded Right</section>
               <section style="width:120px; height: 120px; display: inline-block"
               class="bg-danger mb-2 border rounded-circle">Circle</section>
               <section style="width:240px; height: 120px; display: inline-block"
               class="bg-danger mb-2 border rounded-circle">Circle</section>
                    
          </div>
          <hr>
               </div><!--//Fim Container <-->

           // a popper.js Ã© para utilizar conteudo que ficam a primeira vista ocultos
      </script>
      <script src="js/bootstrap.min.js"></script>
<!--//Fim Config Bootstrap -->
</body>
</html>
