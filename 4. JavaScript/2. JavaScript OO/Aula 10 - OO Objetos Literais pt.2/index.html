<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <!-- Meta tags Obrigatórias Bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <!-- icone do topo -->
        <link rel="shortcut icon" href="img/favicon.png" sizes="32x32" type="image/png">
        <!-- Font Awesome extesion -->
        <script src="https://kit.fontawesome.com/144f0ea399.js" crossorigin="anonymous"></script>
        <!-- HTML 5 SHIV -->
        <script src="js/html5shiv.js"></script>
        <!-- Babel -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <!-- Tiulo da Page -->
        <title>Objeto Literal Pt. 2</title>
    </head>
    <body>
        <div id="container" class="container d-flex justify-content-center">
            <div id="box-form" class="item align-self-center max-width">
                <h2 class="h2 text mb-4">Teste de Formulário</h2>
                <form action="" id="form-1" class="form-group item border max-width">
                    <div class="mb-2"><input class="form-control" type="text" id="nome" placeholder="Nome"></div>
                    <div class="mb-2 d-flex justify-content-between" id="divInputEspecial">
                        <input class="form-control inputEspecial item" type="number" min="16" max="72" id="idade" placeholder="Idade">
                        <select class="form-control inputEspecial item" type="select" id="sexo">
                            <option class="text" value="">Sexo: </option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                    </div>
                    <div class="mb-2"><input class="form-control" type="text" id="profissao" placeholder="Profissão"></div>
                </form>
                <div id="divInputEspecial2"><input class="btn btn-lg btn-secondary btn-especial" onclick="receberFormulario('nome', 'idade', 'sexo', 'profissao')" type="submit" value="Salvar"></div>
            </div>
        </div>
        <script src="js/script.js"></script>


        <!-- ===================================================================================================-->
        <!-- Configurações do Bootstrap referente a JS -->
        <!-- JavaScript (Opcional) -->
        <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
        
        <script src="js/bootstrap.min.js">
        </script>
        <!-- script -->
    </body>

</html>
