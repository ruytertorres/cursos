<html lang="pt-br">
<head>
     <!-- Required meta tags -->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Titulo da Page-->
     <title>Margin e Padding</title>
     <!-- Estilo CSS -->
     <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
     <!-- icone -->
     <link rel="shortcut icon" href="img/favicon.png" sizes="32x32" type="image/png">

	<script src="js/html5shiv.min.js"></script> -->

<body style="margin-bottom:200px; padding: 16px; background:#a305ff41 url('../../Sites uteis para HTML e CSS/imagens/bg caderno.png') repeat-y; background-size: 1350px 100px; ">
     <div id="container"><!-- Inicio Container -->
          
          <!-- Aplicação de margin -->
          <!-- 
               ** mt = Margin Top
               ** mb = Margin Bottom
               ** ml = Margin Left
               ** mr = Margin Right
               ** mx = Margin Eixo-x (Horizontal **Esquerda/Direita**)
               ** my = Margin Eixo-y (Vertical **top/bottom**)
               ** m = Margin em todos os lados

               *** Valor a se definir vai de 0 a 5 ***
          -->

          <h1 class="bg-success">Margin</h1>
          <p class="bg-success mt-5 mb-5 mr-4 ml-4">Conteudo</p>
          <h1 class="bg-success">Margin</h1>

          <h1 class="bg-success mx-3">Margin</h1>
          <p class="bg-success my-5">Conteudo</p>
          <h1 class="bg-success mx-3">Margin</h1>


          <hr>

           <!-- Aplicação de padding -->
           <!-- 
               ** pt = Padding Top
               ** pb = Padding Bottom
               ** pl = Padding Left
               ** pr = Padding Right
               ** px = Padding Eixo-x (Horizontal **Esquerda/Direita**)
               ** py = Padding Eixo-y (Vertical **top/bottom**)
               ** p = Padding em todos os lados

               *** Valor a se definir varua de 0 a 5 ***
          -->

           <h1 class="bg-warning p-1">Padding</h1>
           <p class="bg-warning pt-5 pb-5 pr-4 pl-4">Conteudo</p>
           <h1 class="bg-warning p-1">Padding</h1>

           <h1 class="bg-warning px-3">Padding</h1>
           <p class="bg-warning py-5">Conteudo</p>
           <h1 class="bg-warning px-3">Padding</h1>


           <hr>
     </div><!--//Fim Container <-->
