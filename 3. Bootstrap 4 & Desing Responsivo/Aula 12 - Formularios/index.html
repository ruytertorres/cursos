<!DOCTYPE html>
<html lang="pt-br">
<head>
     <!-- Required meta tags -->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Titulo da Page-->
     <title>Formularios</title>
     <!-- Estilo CSS -->
     <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" media="screen" href="css/estilo-personalizado.css">
     <link rel="stylesheet" type="text/css" media="print" href="css/estilo-imprensão.css">
     <!-- icone -->
     <link rel="shortcut icon" href="img/favicon.png" sizes="32x32" type="image/png">
     <!-- HTML 5 SHIV
          <script src="js/html5shiv.min.js"></script> -->
</head>
<body style="margin-bottom: 200px;padding: 16px;">
     
     <div id="container">

          <!-- formulários 
                    classe: form-control-<opcoes>
                    opções: sm, lg
               -->
          <form>
          
               <!-- caixas de texto -->
               <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input class="form-control form-control-sm" type="text" id="usuario" placeholder="Digite seu usuário">
               </div>
          
               <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" placeholder="Digite seu email" readonly>
                    <!-- o atributo readonly deixa a caixa de texto em tom cinza -->
                    <small class="form-text">Email será validado</small>
               </div>
          
               <!-- select -->
               <div class="form-group">
                    <label for="estados">Estados</label>
                    <select class="form-control" id="estados">
                         <option>Acre</option>
                         <option>Alagoas</option>
                         <option>Amapá</option>
                         <option>...</option>
                    </select>
               </div>
          
               <!-- textarea -->
               <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="3"></textarea>
               </div>
          
               <!-- file input -->
               <div class="form-group">
                    <label for="arquivo">Arquivo</label>
                    <input class="form-control-file" type="file" id="arquivo">
               </div>
          
          
               <!-- custom file input -->
               <div class="custom-file">
                    <label class="custom-file-label">Selecione arquivo</label>
                    <input class="custom-file-input" type="file" id="arquivo">
               </div>
               <br><br>
          
               <!-- range -->
               <div class="form-group">
                    <label id="range">Satisfação</label>
                    <input class="custom-range" type="range" id="range" min="1" max="5">
               </div>
          
               <!-- button -->
               <input class="btn-primary" type="submit" value="Salvar">
          
          </form>
          <br><br>
          
          <!-- Formulário inline -->
          <form class="form-inline">
               <input class="form-control mr-2" type="text" placeholder="Digite seu usuário">
               <input class="form-control mr-2" type="password" placeholder="Digite sua senha">
               <input class="btn btn-primary"type="submit" value="Logar">
          </form>
          <br><br>
          
          <!-- 
               Validação de formulário 
               Classes: is-valid, is-invalid, invalid-feedback, valid-feedback
               -->
          <form>
          
               <div class="form-group">
                    <label for="email-usuario">email</label>
                    <input class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite seu e-mail">
               </div>
          
               <div class="form-group">
                    <label for="senha-usuario">Senha</label>
                    <input class="form-control is-invalid" type="email" id="senha-usuario" placeholder="Digite sua senha">
                    <div class="">
                         Senha inválida
                    </div>
               </div>
          
               <input type="submit" value="Logar">
          
          </form>
               
     </div><!--//Fim Container <-->
          
               
               
               
               
               
               
               
               
               
               
               
               
               
               
               
               
               
               
               <!-- Inicio Config Bootstrap -->
               <!-- Optional JavaScript -->
               <!-- jQuery first, then Popper.js, then Bootstrap JS -->
               <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
               integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
          </script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
          // a popper.js é para utilizar conteudo que ficam a primeira vista ocultos
     </script>
     <script src="js/bootstrap.min.js"></script>
     <!--//Fim Config Bootstrap -->
</body>
</html>
