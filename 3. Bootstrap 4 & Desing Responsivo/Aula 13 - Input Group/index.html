<!DOCTYPE html>
<html lang="pt-br">
<head>
     <!-- Required meta tags -->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Titulo da Page-->
     <title>Input Group</title>
     <!-- Estilo CSS -->
     <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" media="screen" href="css/estilo-personalizado.css">
     <link rel="stylesheet" type="text/css" media="print" href="css/estilo-imprensão.css">
     <!-- icone -->
     <link rel="shortcut icon" href="img/favicon.png" sizes="32x32" type="image/png">
     <!-- HTML 5 SHIV
          <script src="js/html5shiv.min.js"></script> -->
</head>
<body style="margin-bottom: 200px;padding: 16px;">
     
     <div id="container">

           <form>

                <h2>Grupo prepend</h2>
                <div class="input-group">
                     <div class="input-group-prepend">
                          <span class="input-group-text">@</span>
                     </div>
                     <input class="form-control" type="text" placeholder="e-mail">
                </div>

                <h2>Grupo append</h2>
                <div class="input-group">
                     <input class="input-group-append" class="form-control" type="text" placeholder="e-mail">
                     <div>
                          <span class="input-group-text">@site.com</span>
                     </div>
                </div>

                <h2>URL customizada</h2>
                <div class="input-group">
                     <div class="input-group-prepend">
                          <span class="input-group-text">
                               https://site.com/usuario/
                          </span>
                     </div>
                     <input class="form-control" type="text" placeholder="Digite seu usuário">
                </div>

                <h2>Moeda</h2>
                <div class="input-group">
                     <div class="input-group-prepend">
                          <span class="input-group-text">$</span>
                     </div>
                     <input class="form-control" type="text" placeholder="Digite um valor">
                     <div class="input-group-append">
                          <span class="input-group-text">,00</span>
                     </div>
                </div>

                <!--
        type: checkbox / radio
        -->
                <h2>Checkbox / radio</h2>
                <div class="input-group">
                     <div class="input-group-prepend">
                          <div class="input-group-text">
                               <input type="checkbox">
                          </div>
                     </div>
                     <input type="text" class="form-control">
                </div>

                <h2>Múltiplos inputs</h2>
                <div class="input-group">
                     <div class="input-group-prepend">
                          <span class="input-group-text">nome/e-mail</span>
                     </div>
                     <input class="form-control" type="text" placeholder="e-mail">
                     <input class="form-control" type="password" placeholder="senha">
                </div>

                <h2>Pesquisas</h2>
                <div class="input-group">
                     <input class="form-control" type="text" placeholder="Pesquisar">
                     <div class="input-group-append">
                          <button class="btn btn-dark" type="button">Pesquisar</button>
                     </div>
                </div>

           </form>
               
     </div><!--//Fim Container <-->

               <!-- Optional JavaScript -->
               <!-- jQuery first, then Popper.js, then Bootstrap JS -->

               integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
          </script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
          // a popper.js é para utilizar conteudo que ficam a primeira vista ocultos
     </script>
     <script src="js/bootstrap.min.js"></script>
     <!--//Fim Config Bootstrap -->
</body>
</html>
