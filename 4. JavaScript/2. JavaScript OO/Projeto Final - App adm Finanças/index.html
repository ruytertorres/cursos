    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" width="50" height="35" alt="Orçamento pessoal">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Cadastro</a>

                            <a class="nav-link" href="consulta.html">Consulta</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col mb-5">
                    <h1 class="display-4">Registro de nova despesa</h1>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-2">
                    <select class="form-control" id="ano">
                        <option value="">Ano</option>
                        <option value="2021">2021</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-control" id="mes">
                        <option value="">Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" placeholder="Dia" id="dia" />
                </div>
                <div class="col-md-6">
                    <select class="form-control" id="tipo">
                        <option value="">Tipo</option>
                        <option value="1">Alimentação</option>
                        <option value="2">Educação</option>
                        <option value="3">Lazer</option>
                        <option value="4">Saúde</option>
                        <option value="5">Transporte</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" placeholder="Valor" id="valor" />
                </div>
                <div class="col-md-2 d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" onclick="cadastrarDespesas()">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>          
            <!-- Modal Error -->
            <div class="modal fade" id="resgistrarDespesa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div id="cor-texto">
                            <h5 class="modal-title" id="modalTitle"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="excluiEmSuccess" class="modal-body">
                            <span id="modificaTextPopUp"></span>
                        </div>
                        <div class="modal-footer">
                            <button id="btn-modal" type="button" data-bs-dismiss="modal"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </script>

        <script src="js/script.js"></script>
    </body>
