               <div>

               <div class="row justify-content-between">
                    <div class="col-md-6">
                         <h4>Letras:</h4>
                         <input disabled="disabled" type="text" id="letras">
                    </div>
                    <div class="col-md-6">
                         <h4>Números:</h4>
                         <input disabled="disabled" type="text" id="numeros">
                    </div>
               </div>
