<body onscroll="acao()">
     <!-- Inicio container -->
     <div class="container">
          <!-- inicio Cabecalho -->
          <header>
               <a href="index.html" class="btn btn-block btn-outline-warning btn-radius">Exemplos Teoricos</a>
               <a href="page3.html" class="btn btn-block btn-outline-warning btn-radius">Page 3</a>

               <!--//Fim Cabecalho -->
          </header>
          <!-- Inicio Conteudo Principal -->
          <article>
               <!-- JS scriptone-->
               <script>
                    for(var y = 1; y <= 100; y++){
                         for(var x = 1; x <= 10; x++){
                              document.write(y + " x " + x + " = " + (y * x) + "<br>")
                         }
                         document.write("<hr>")
                    }
               </script>
          <!--//Fim conteudo Principal -->
          </article>
          <!-- Inicio Footer -->
          <footer>

          <!--//Fim footer  -->
          </footer>
